spring:
  application:
    name: bankingapp-transaction-service
  datasource:
    url: jdbc:postgresql://db:5432/bankingapp-transaction-service
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      format_sql: true
#  h2:
#    console:
#      enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_HOST:localhost:9092}

server:
  port: 8092

eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_SERVER_HOST:localhost}:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"